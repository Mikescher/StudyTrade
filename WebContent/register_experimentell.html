<!DOCTYPE html>

<html>
<head>

<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
<title>Registrierung</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript">
        function checkpw(inhalt) {
                var check = inhalt;
                var url = "testpw.jsp?q=";
                url = url + check;

                if (check == "") {
                        document.getElementById("sicherheitshinweise").innerHTML = "leer";
                        return;
                } else {
                        var xmlhttp;
                        xmlhttp = new XMLHttpRequest();
                        xmlhttp.open("GET", url, true);
                        xmlhttp.send();
                        xmlhttp.onreadystatechange = function() {
                                if (xmlhttp.readyState == 4) {
                                        document.getElementById("sicherheitshinweise").innerHTML = xmlhttp.responseText;
                                } else {
                                        document.getElementById("sicherheitshinweise").innerHTML = url;
                                }
                        }
                }
        }
</script>
</head>
<body id="body">
        <div id="registerBox">
           <h1 id="loginTitle">studyTrade</h1>
                <form action="./register.jsp" method="post">
                        <input name="vorname" placeholder="Vorname" type="text" id="usernametextfield"  >
                        <br>
                        <input name="nachname" placeholder="Nachname" type="text" id="usernametextfield">
                        <br>
                        <input name="nickname" placeholder="Nickname" type="text" id="usernametextfield">
                        <br>
                        <input name="wohnort" placeholder="Wohnort" type="text" id="usernametextfield">
                        <br>
                        <select name="hochschule"  id="selectionfield">
                          <option value="hochschule" disabled selected>Hochschule</option>
                          <option value="hochschule 1">Hochschule 1</option>
                          <option value="hochschule 2">Hochschule 2</option>
                          <option value="hochschule 3">Hochschule 3</option>
                          <option value="hochschule 4">Hochschule 4</option>
                          <option value="hochschule 5">Hochschule 5</option>
                        </select>                                
                        <br>
                        <input name="studienrichtung" placeholder="Studienrichtung" type="text" id="usernametextfield">
                        <br>
                        <input name="email" placeholder="E-Mail" type="text" id="usernametextfield">
                        <br>
                        <input name="passwort_feld" type="password" placeholder="Passwort" value="" oninput="checkpw(this.value)" id="usernametextfield"/>
                        <div id="sicherheitshinweise">Hier kommt AJAX</div>
                        <br>
                        <input value="Registrierung" name="register" type="submit" id="button" >
                        <br>
                        <br>
                        Nach der Registrierung erhalten Sie eine Best&auml;tigungsmail.
                </form>
        </div>
</body>

</html>
