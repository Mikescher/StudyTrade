<!DOCTYPE html>

<html>
<head>

<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
<title>Registrierung</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript">
	function checkpw(inhalt) {
		var check = inhalt;
		var url = "testpw.jsp?q=";
		url = url + check;

		if (check == "") {
			document.getElementById("sicherheitshinweise").innerHTML = "leer";
			return;
		} else {
			var xmlhttp;
			xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET", url, true);
			xmlhttp.send();
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4) {
					document.getElementById("sicherheitshinweise").innerHTML = xmlhttp.responseText;
				} else {
					document.getElementById("sicherheitshinweise").innerHTML = url;
				}
			}
		}
	}
</script>
</head>
<body class="standard_body">
	<div class="contentbox" id="contentbox_register">
		<h1 class="contentbox_title">studyTrade</h1>
		<form action="./register.jsp" method="POST">
			<input name="vorname" placeholder="Vorname" type="text" class="inputbox_textfield">
			<br>
			<input name="nachname" placeholder="Nachname" type="text" class="inputbox_textfield">
			<br>
			<input name="nickname" placeholder="Nickname" type="text" class="inputbox_textfield">
			<br>
			<input name="wohnort" placeholder="Wohnort" type="text" class="inputbox_textfield">
			<br>
			<select name="hochschule" class="inputbox_selectionfield">
				<option value="hochschule" disabled selected>Hochschule</option>
				<option value="hochschule 1">Hochschule 1</option>
				<option value="hochschule 2">Hochschule 2</option>
				<option value="hochschule 3">Hochschule 3</option>
				<option value="hochschule 4">Hochschule 4</option>
				<option value="hochschule 5">Hochschule 5</option>
			</select>
			<br>
			<input name="studienrichtung" placeholder="Studienrichtung" type="text" class="inputbox_textfield">
			<br>
			<input name="email" placeholder="E-Mail" type="text" class="inputbox_textfield">
			<br>
			<input name="passwort_feld" type="password" placeholder="Passwort" value="" onKeyUp="checkpw(this.value)" class="inputbox_textfield" />
			<div id="sicherheitshinweise">Hier kommt AJAX</div>
			<br>
			<input value="Registrierung" name="register" type="submit" class="standard_content_button">
			<br>
			<br>
		</form>
	</div>
</body>

</html>
